<body>

        <div class="container-fluid common_con">

                        </td>

            <div class="row text-center">
                <ul class="pagination pagination-sm">
                    <!-- <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>

                    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li> -->

            </div>

        </div>
    </div>

    <script src="js/utils/config.js"></script>
    <script src="js/utils/category.js"></script>
    <script src="js/utils/article.js"></script>
    <script src="js/lib/template-web.js"></script>
    <script src="js/lib/jquery.twbsPagination.min.js"></script>

    <!-- 模板引擎 -->
    <!-- 显示数据 -->
    <script id="tmpArticle" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a data-id="{{item.id}}" data-author="{{item.author}}" href="javascript:;"
                    class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 分类信息 -->
    <script id="tmpCategory" type="text/html">
        <option>所有分类</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })


        // 入口函数
        $(function () {

            var currentPage = 1, // 当前显示第几页
                currentType = '', // 文章的类型编号
                currentState = '', // 文章的状态
                currentTotalPage = '';

            // 获取分类的信息
            category.show(function (res) {
                console.log(res);
                if (res.code === 200) {
                    $('#selCategory').html(template("tmpCategory", res));
                }

            })

            getAndShow();

            // 筛选功能
            $('#btnSearch').click(function () {

                // 更新 用户选择的类型和状态
                currentType = $('#selCategory').val();
                currentState = $('#selStatus').val();

                // 重置起始页
                currentPage = 1;
                getAndShow();
            })

            // 删除操作
            $('#articleContent').on('click', '.del', function () {
                // 通过自定义属性拿到id
                // console.log(this);
                // var id = $(this).attr('data-id');
                // var id1 = $(this).data();

                // 方法一：
                // var id = $(this).data('id');
                // article.del(id, function (res) {
                //     // console.log(res);
                //     if (res.code === 200) {
                //         // 删除成功，重新获取数据
                //         getAndShow();
                //     } else {
                //         // todo: 模态框去提示
                //         alert(res.msg);
                //     }
                // });

                // 方法二：
                // 尽早退出
                if (!window.confirm('你确定要删除吗？')) {
                    return;
                }

                var id = $(this).data('id');
                article.del(id, function (res) {
                    if (res.code === 200) {
                        // 删除成功，重新获取数据
                        getAndShow();
                    } else {
                        // todo: 模态框去提示
                        alert(res.msg);
                    }
                });
            });

            // 查询文章
            function getAndShow() {

                // 文章搜索显示
                article.show({
                    type: currentType,
                    state: currentState,
                    page: currentPage
                }, function (res) {
                    if (res.code === 200) {
                        // 1.渲染页面
                        $('#articleContent').html(template("tmpArticle", res));


                        // 解决分页bug
                        // 由于分页插件对于totalPages的变化不敏感，所以我们这里需要特殊处理，如果总页数变化了，就销毁
                        console.log('当前的总页码：' + currentTotalPage + ',本次请求的总页码' + res.totalPage);
                        if (currentTotalPage != res.totalPage) {
                            currentTotalPage = res.totalPage;
                            $('.pagination').twbsPagination('destroy');
                        }
                        // 2.生成分页
                        $('.pagination').twbsPagination({
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',
                            totalPages: res.totalPage, //设置总页数,必须要等到本次请求数据回来之后再设置分页功能
                            visiblePages: 7,
                            initiateStartPageClick: false, //初始化不要点击页码
                            onPageClick: function (event, page) {
                                //    alert(page);
                                // page 就是当前被选中的页码
                                // 更新变量
                                currentPage = page;
                                // 按照page的值去 重新查询
                                getAndShow();
                            }
                        });
                    }
                });
            }
        });
    </script>
</body>

</html>
